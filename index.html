<html lang="en">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />

  <!-- ml5.js (TensorFlow.js wrapper) -->
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js" type="text/javascript"></script>
</head>

<body class="container center-align" style="padding-top: 40px;">

  <h3>ðŸš€ VisionAI</h3>
  <p><em>Browser-based real-time object detection powered by ml5.js</em></p>

  <h5 id="loadingText">Loading model...</h5>

  <!-- Video Feed (hidden by default) -->
  <video playsinline autoplay muted controls="true" id="video"></video>

  <!-- Canvas for bounding boxes -->
  <canvas id="c1"></canvas>

  <!-- Controls -->
  <div class="section">
    <table class="striped centered">
      <tr>
        <td><strong>AI:</strong></td>
        <td>
          <div class="switch">
            <label>
              Off
              <input type="checkbox" id="ai" disabled />
              <span class="lever"></span>
              On
            </label>
          </div>
        </td>
      </tr>
      <tr>
        <td><strong>FPS:</strong></td>
        <td>
          <p class="range-field">
            <input type="range" id="fps" min="1" max="60" value="50" />
          </p>
        </td>
      </tr>
    </table>
  </div>

  <!-- Footer -->
  <footer class="page-footer grey lighten-4" style="padding: 20px 0;">
    <div class="container">
      <span class="grey-text text-darken-2">

    </div>
  </footer>

  <!-- JS Logic -->
  <script>
    let modelIsLoaded = false;

    // Load the object detection model
    const objectDetector = ml5.objectDetector('cocossd', {}, modelLoaded);

    function modelLoaded() {
      console.log("VisionAI Model Loaded!");
      modelIsLoaded = true;
      document.getElementById("loadingText").innerText = "Model Ready!";
    }
  </script>

  <!-- External Scripts -->
  <script src="video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
